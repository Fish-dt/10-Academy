name: Project Chimera Production Gate

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  governance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment and Quality Linting
        run: |
          make install
          make lint
          make type-check

      - name: Run Spec-Driven Tests (TDD)
        run: make test 

      - name: Execute Containerized Environment Audit
        run: make docker-test